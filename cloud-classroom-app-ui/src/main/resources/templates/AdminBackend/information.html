<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
    <meta charset="UTF-8">

    <!--强制国产浏览器使用现代内核--><!--360浏览器-->
    <meta name="renderer" content="webkit">
    <!--其它双核浏览器-->
    <meta name="force-rendering" content="webkit">
    <!--如果安装了GCF，则使用GCF来渲染页面，如果没有安装GCF，则使用最高版本的IE内核进行渲染。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>鑫广飞无人机课堂应用平台-管理员后台-个人资料</title>
    <link rel="stylesheet" href="../../static/AdminBackend/scss/admin.css"/>

    <!--polyfill-->
    <script src="../../static/AdminBackend/node_modules/core-js/client/core.min.js"></script>
    <script src="../../static/AdminBackend/js/template-polyfill.js"></script>

    <!--开发环境用js库-->
    <script src="../../static/AdminBackend/node_modules/bluebird/js/browser/bluebird.js"></script>
    <script src="../../static/AdminBackend/node_modules/jquery/dist/jquery.js"></script>
    <script src="../../static/AdminBackend/node_modules/lodash/lodash.js"></script>

    <!--生产环境用js库-->
    <!--<script src="../../static/AdminBackend/node_modules/bluebird/js/browser/bluebird.min.js"></script>-->
    <!--<script src="../../static/AdminBackend/node_modules/jquery/dist/jquery.min.js"></script>-->
    <!--<script src="../../static/AdminBackend/node_modules/lodash/lodash.min.js"></script>-->

    <script src="../../static/AdminBackend/js/ly-lib/ly-helper-tools.js"></script>
    <script src="../../static/AdminBackend/js/ly-lib/ly-list-select.js"></script>
    <script src="../../static/AdminBackend/js/ly-lib/ly-table-manager.js"></script>
    <script src="../../static/AdminBackend/js/ly-lib/ly-pagination-manager.js"></script>
    <script src="../../static/AdminBackend/js/ly-lib/ly-left-menu-manger.js"></script>
    <script src="../../static/AdminBackend/js/information.js"></script>
</head>
<body>
<!--header-->
<header class="aheader">
    <div class="avatar left"></div>
    <div class="logo left"></div>
</header>
<div class="container">
    <!--menu-->
    <div class="ly-left-menu"></div>
    <!--内容区域-->
    <div class="panel">
        <div class="title">
            <span class="dot left"></span>
            <b class="title-name left">个人资料</b>
        </div>
        <div class="in-user">
            <table class="required">
                <tbody>
                <tr>
                    <td class="td-text">用户名：</td>
                    <td class="td-sr">
                        <input class="td-input td-border gray-bgc"
                               type="text"
                               placeholder="用户名"
                               disabled
                               title=""
                        >
                    </td>
                </tr>
                <tr>
                    <td class="td-text">昵&emsp;称：</td>
                    <td class="td-sr">
                        <input class="td-input td-border"
                               type="text"
                               placeholder="昵&emsp;称"
                               title=""
                        >
                    </td>
                </tr>
                <tr>
                    <td class="td-text">姓&emsp;名：</td>
                    <td class="td-sr">
                        <input class="td-input td-border"
                               type="text"
                               placeholder="姓&emsp;名"
                               title=""
                        >
                    </td>
                </tr>
                <tr>
                    <td class="td-text">性&emsp;别：</td>
                    <td class="td-sr">
                        <label>
                            &emsp;&emsp;&emsp;
                            <input type="radio" name="sex"/>
                            &emsp;男&emsp;&emsp;
                        </label>
                        <label>
                            &emsp;&emsp;&emsp;
                            <input type="radio" name="sex" checked/>
                            &emsp;女&emsp;&emsp;
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="td-text">手&emsp;机：</td>
                    <td class="td-sr">
                        <input class="td-input td-border"
                               type="text"
                               placeholder="手&emsp;机"
                               title=""
                        >
                    </td>
                </tr>
                <tr>
                    <td class="td-text">邮&emsp;箱：</td>
                    <td class="td-sr">
                        <input class="td-input td-border"
                               type="text"
                               placeholder="邮&emsp;箱"
                               title=""
                        >
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--button添加，删除-->
        <div class="butn">
            <div class="center">
                <button class="dodgerblue">编辑</button>
                <button class="blue">保存</button>
                <button class="grays">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
