<body>
	<!--header-->
	<header class="aheader">
		<div class="avatar left"></div>
		<div class="logo left"></div>
	</header>
	<div class="container">
		<!--menu-->
		<div class="ly-left-menu"></div>
		<!--内容区域-->
		<div class="panel">
			<div class="title">
				<span class="dot left"></span>
				<b class="title-name left">权限管理</b>
			</div>
			<div class="comment">
				<div class="bra-list left">树形菜单</div>
				<div class="barlist-by right">
					<div class="jurisdiction">
						<div class="jurisdiction-title">
							<i class="fa fa-eye mar5"></i>
							查看信息
						</div>
						<table class="jur-table" cellspacing="0" cellpadding="0">
							<tbody>
								<tr class="jur-tr">
									<td class="jtd13">上级菜单</td>
									<td class="jtd20">
										<input type="text" disabled="" value="上级菜单" class="query-input td-border gray-bgc gray" />
									</td>
									<td class="jtd13">*名称</td>
									<td class="jtd20">
										<input type="text" class="query-input td-border" />
									</td>
									<td class="jtd13">链接</td>
									<td class="jtd20">
										<input type="text" class="query-input td-border" />
										<p class="gray">点击菜单跳转的页面</p>
									</td>
								</tr>
								<tr class="jur-trs">
									<td class="jtd13">目标</td>
									<td class="jtd20">
										<input type="text" class="query-input td-border" />
										<p class="gray">链接打开的目标窗口，默认：mainFrame</p>
									</td>
									<td class="jtd13">可见</td>
									<td class="jtd20">
										<form action="" method="get">
											<label>
												<input type="radio" name="open" class="mar5" />
												显示
											</label>
											<label>
												<input type="radio" name="open" checked="checked" class="mar5" />
												隐藏
											</label>
										</form>
										<p class="gray">该菜单或操作是否显示到系统菜单中</p>
									</td>
									<td class="jtd13">权限标识</td>
									<td class="jtd20">
										<input type="text" class="query-input td-border" />
										<p class="gray">控制器中定义的权限标识，如：@RequiresPermissions("权限标识")</p>
									</td>
								</tr>
								<tr class="jur-trss">
									<td class="jtd13">备注</td>
									<td class="jtd20">
										<textarea class="query-input td-border" clos="20" rows="5"></textarea>
									</td>
									<td class="jtd13"></td>
									<td class="jtd20"></td>
									<td class="jtd13"></td>
									<td class="jtd20"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!--button添加，删除-->
					<div class="butn right">
						<button class="dodgerblue">修改</button>
						<button class="blue">保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
