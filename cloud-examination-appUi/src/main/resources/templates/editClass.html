       <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">修改班级信息</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	  <table class="table table-bordered">
      	  	<tbody>
      	  		<tr>
      	  			<th scope="col" class="td-th bg-light">
      	  				<span class="text-danger">*</span>班级名称
      	  			</th>
      	  			<td>
      	  				<input type="text" class="form-control form-control-sm" th:value="${clazz.clazzName}" name="clazzName" placeholder="班级名称"/>
      	  			</td>
      	  			<th scope="col" class="td-th bg-light">
      	  				<span class="text-danger">*</span>所属学校
      	  			</th>
      	  			<td>
      	  				<select class="custom-select custom-select-sm col-sm-8" name="schoolId">
                            <option th:value="${clazz.schoolId}" th:text="${clazz.schoolName}">北京大学</option>
                            <option  value="" >中央美术学院</option>
                        </select>
      	  			</td>
      	  			<input type="hidden"  th:value="${clazz.id}"  name="id"/>
      	  		</tr>
      	  		
      	  	</tbody>
      	  </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-sm btn-info">保存</button>
      </div>
